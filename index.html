<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Comforter+Brush&family=Cormorant+Garamond:wght@300;500&family=Fontdiner+Swanky&family=IBM+Plex+Sans:wght@400;500;700&family=Roboto+Mono:wght@300;400;700&family=Roboto+Serif:wght@900&family=Roboto:wght@500&family=Wallpoet&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Juego de Piedra, Papel o Tijeras</h1>
        <div id="scoreboard">
            <p>Tu puntaje: <span id="playerScore">0</span></p>
            <p>Puntaje de la computadora: <span id="computerScore">0</span></p>
            
        </div>
        <div class="choices">
            <button class="choice" id="Piedra"></button>
            <button class="choice" id="Papel"></button>
            <button class="choice" id="Tijeras"></button>
        </div>
        <div id="result"></div>
      

        <div id="result" class="result-box">
        </div>
  
        <button id="restart">Reiniciar juego</button>
        <div class="create">
            <p>Ganame 5 veces</p>
            <h3>Creado por Alvaro Daza</h3>

        </div>
        
        <script src="./script2.js"></script>
